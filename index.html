<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="expression-display" class="expression-display"></div>
            <div id="result-display" class="result-display">0</div>
        </div>
        <div class="buttons">
            <button class="button function" data-value="sin(">sin</button>
            <button class="button function" data-value="cos(">cos</button>
            <button class="button function" data-value="tan(">tan</button>
            <button class="button function" data-value="log(">log</button>
            <button class="button function" data-value="ln(">ln</button>

            <button class="button function" data-value="^">x<sup>y</sup></button>
            <button class="button function" data-value="sqrt(">√x</button>
            <button class="button function" data-value="!">x!</button>
            <button class="button constant" data-value="Math.PI">π</button>
            <button class="button constant" data-value="Math.E">e</button>

            <button class="button memory" data-value="MC">MC</button>
            <button class="button memory" data-value="MR">MR</button>
            <button class="button memory" data-value="M+">M+</button>
            <button class="button memory" data-value="M-">M-</button>
            <button class="button clear" data-value="C">C</button>

            <button class="button operator" data-value="(">(</button>
            <button class="button operator" data-value=")">)</button>
            <button class="button operator" data-value="%">%</button>
            <button class="button operator" data-value="/">/</button>
            <button class="button delete" data-value="backspace">DEL</button>

            <button class="button number" data-value="7">7</button>
            <button class="button number" data-value="8">8</button>
            <button class="button number" data-value="9">9</button>
            <button class="button operator" data-value="*">*</button>
            <button class="button operator" data-value="-">-</button>

            <button class="button number" data-value="4">4</button>
            <button class="button number" data-value="5">5</button>
            <button class="button number" data-value="6">6</button>
            <button class="button operator" data-value="+">+</button>
            <button class="button number" data-value="0">0</button>


            <button class="button number" data-value="1">1</button>
            <button class="button number" data-value="2">2</button>
            <button class="button number" data-value="3">3</button>
            <button class="button decimal" data-value=".">.</button>
            <button class="button equals" data-value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
